<body>
    <iframe class="barra_inicio" src="/Inicio/Navbar/barra_de_inicio.html" frameborder="0"></iframe>
    <div class="container" id="advanced-search-form">
        <h2>CREAR CUENTA</h2>
        <form>
            <div class="form-group">
                <label for="first-name">Nombres</label>
                <input type="text" class="form-control" placeholder="" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Apellidos</label>
                <input type="text" class="form-control" placeholder="" id="last-name">
            </div>
            <div class="form-group">
                <label for="country">Ciudad</label>
                <input type="text" class="form-control" placeholder="" id="country">
            </div>
            <div class="form-group">
                <label for="number">Numero telefonico</label>
                <input type="text" class="form-control" placeholder="" id="number">
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="text" class="form-control" placeholder="" id="age">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="" id="email">
            </div>
            <div class="form-group">
                <label for="category">Contraseña</label>
                <input type="text" class="form-control" placeholder="" id="category">
            </div>
            <div class="form-group">
                <label for="education">Confirmar contraseña</label>
                <input type="text" class="form-control" placeholder="" id="education">
            </div>
            <div class="form-group">
                <label>Genero</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Masculino</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Femenino</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <button type="submit"class="btn btn-info btn-lg btn-responsive" id="search"> <span class="search"></span> Search </button>
           </div>
           
        </form>
    </div>
